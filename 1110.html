<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1110.html - 반응형, breakpoint 이해하기</title>
    <style>
        body {
            background-color: tomato;
            color: #fff;
        }

        /* Device의 width값이 1200px 이하가 된다면 */
        @media all and (max-width:1200px) {
            body {
                background-color: olive;
            }
        }

        /* Device의 width값이 1024px 이하가 된다면 */
        @media all and (max-width:1024px) {
            body {
                background-color: #45257d;
            }
        }

        /* Device의 width값이 768px 이하가 된다면 */
        @media all and (max-width:768px) {
            body {
                background-color: #db4f4f;
            }
        }

        /* Device의 width값이 480px 이하가 된다면 */
        @media all and (max-width:480px) {
            body {
                background-color: #4f7edb;
            }
        }
    </style>
</head>

<body>
    <h1>Responsible Web Site</h1>
    pc, tablet-h, tablet-v, mobile
</body>

</html>
