<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 400px;
            outline: 1px solid red;
            margin: 100px auto;
        }

        .a {
            background-color: tomato
        }

        .b {
            background-color: olive
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
    </div>

    <hr>
    <div class="container">
        <span class="a">A</span>
        <span class="b">B</span>
    </div>
</body>

</html>
