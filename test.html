<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>wrap vs wrap-reverse</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid black;
            width: 300px;
            height: 200px;
            margin-bottom: 30px;
        }

        .reverse {
            flex-wrap: wrap-reverse;
        }

        .item {
            background: coral;
            color: white;
            width: 80px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        h2 {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>flex-wrap: wrap (기본)</h2>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h2>flex-wrap: wrap-reverse</h2>
    <div class="container reverse">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
