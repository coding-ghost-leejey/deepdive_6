<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function practice</title>

</head>

<body>

    <h1 onclick="console.log('Hello world')">Function review</h1>
    <button type="button" id="btn1">딸기</button>
    <button type="button" onclick="makeMuffin('오렌지')">오렌지</button>
    <p id="msg"></p>
    <script>

        const btn1 = document.getElementById('btn1')
        const msg = document.getElementById('msg')

        btn1.addEventListener('click', () => {
            makeMuffin('딸기')
        })

        function makeMuffin(fruit) {
            msg.textContent = `${fruit} 머핀이 만들어졌습니다`
        }



        function makeIcecream(syrup, topping) {
            const result = `${topping}이 토핑된 ${syrup} 아이스크림`
            return result;
        }

        console.log(makeIcecream('choco', '땅콩슬라이스'))
        console.log(makeIcecream('strawberry', '피스타치오'))
        console.log(makeIcecream('pinnut', '레인보우'))
    </script>
</body>

</html>
